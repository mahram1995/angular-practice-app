<div *ngIf="!isLogin" class="container d-flex align-items-center justify-content-center ">
    <div class="card p-4 shadow-lg login-card">
        <h3 class="text-center mb-4">User Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" id="userName" formControlName="userName" class="form-control"
                    placeholder="Enter username" />
                <div class="form-text text-danger"
                    *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                    Username is required
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Enter password" />
                <div class="form-text text-danger"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <div class="d-grid">
                <button class="login-button" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>

            <div class="mt-3 text-danger text-center" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
