<div>
    <div style="padding: 0px 10px 0px 10px;">
        <div style="float:left ; margin: 0px; padding: 0px; ">
            <p class="app-page-header">{{header}}</p>
        </div>
        <div class="app-button-group">
            <button (click)="onAccept()"><i class="pi pi-verified" style="font-size:13px"></i> Accept</button>
            <button (click)="onReject()"><i class="pi pi-times-circle" style="font-size:13px"></i> Rejection</button>
            <button (click)="onCorrection()"><i class="pi pi-file-edit" style="font-size:13px"></i> Correction</button>
            <button (click)="onDelegation()"><i class="pi pi-file-edit" style="font-size:13px"></i> Delegate</button>
            <button (click)="back()"><i class="pi pi-angle-left" style="font-size:12px"></i> Back</button>
        </div>
    </div>
    <div class="clear-fix"></div>
    <hr style="margin-top: 5px;">
</div>
