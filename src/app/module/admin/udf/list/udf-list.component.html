<div class="app-page">
    <div>
        <div style="padding: 0px 10px 0px 10px;">
            <div style="float:left  ">
                <p class="app-page-header">UDF List</p>
            </div>
            <div class="app-button-group">
                <button (click)="op.show($event)"><i class="pi pi-search" style="font-size:10px"></i> Search</button>
                <button (click)="opUdfForm.show($event)"><i class="pi pi pi-plus" style="font-size:12px"></i>
                    Create</button>
                <button (click)="refresh()"><i class="pi pi pi-refresh" style="font-size:12px"></i> Refresh</button>
                <button (click)="back()"><i class="pi pi-angle-left" style="font-size:12px"></i> Back</button>
            </div>
        </div>
    </div>

    <hr style="margin-top: 5px; margin-bottom: 2px;">
    <div class="app-list">
        <div style="padding: 0px 5px 5px 5px">
            <p-table class=" table-hover table-responsive" #dataTable [value]="data" dataKey="id" editMode="row"
                [paginator]="true" [rows]="rowPerPage" [totalRecords]="totalRecords" [lazy]="true"
                [(selection)]="selectedCustomer" (onLazyLoad)="onLazyLoad($event)" styleClass="p-datatable-sm"
                (onRowSelect)="onRowSelect($event)" selectionMode="single">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 100px;">Code</th>
                        <th style="min-width: 200px;">Report Name</th>
                        <th style="width: 150px;">Module</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-data let-editing="editing" let-ri="rowIndex">
                    <tr [pSelectableRow]="data">
                        <td>{{ data.code }}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ data.module }}</td>
                    </tr>
                </ng-template>

            </p-table>

        </div>
    </div>


    <p-overlayPanel #op [style]="{ width: '450px' }" showCloseIcon="true">
        <form [formGroup]="searchForm">
            <div style="margin: 20px 10px 10px 10px;">
                <div class="row app-row">
                    <div class="col-sm-6  col-md-6 ">
                        <div class="app-input-field">
                            <input type="text" id="commandName" placeholder=" " formControlName="commandName">
                            <label for="commandName">Command Name</label>
                        </div>
                    </div>

                    <div class="col-sm-6  col-md-6 ">
                        <div class="app-input-field">
                            <input type="text" id="moduleName" placeholder=" " formControlName="moduleName">
                            <label for="moduleName">Module Name</label>
                        </div>
                    </div>

                </div>
                <div style="text-align: center;">
                    <button class="app-button" (click)="search(null);op.hide()">Search</button>
                </div>
            </div>
        </form>
    </p-overlayPanel>

    <p-overlayPanel #opUdfForm [dismissable]="false" [style]="{ width: '550px' }" showCloseIcon="true">
        <div>
            <h4>Create UDF</h4>
        </div>
        <form [formGroup]="udfForm">
            <div style="margin: 20px 10px 10px 10px;">
                <div class="row app-row">
                    <div class="col-sm-6  col-md-3 ">
                        <div class="app-input-field">
                            <input type="text" id="code" placeholder=" " formControlName="code" [ngClass]="{'is-invalid' :udfForm.controls.code?.touched &&
                                         udfForm.controls.code?.errors}">
                            <label for="code">Code</label>
                            <div *ngIf="udfForm.controls['code']?.errors && udfForm.controls['code']?.touched">
                                <div class="error-alert" [hidden]="!udfForm.controls['code']?.errors?.required">
                                    Code is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6  col-md-6 ">
                        <div class="app-input-field">
                            <input type="text" id="name" placeholder=" " formControlName="name" [ngClass]="{'is-invalid' :udfForm.controls.name?.touched &&
                                         udfForm.controls.name?.errors}">
                            <label for="name">Report Name</label>
                            <div *ngIf="udfForm.controls['name']?.errors && udfForm.controls['name']?.touched">
                                <div class="error-alert" [hidden]="!udfForm.controls['name']?.errors?.required">
                                    Name is required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6  col-md-3 ">
                        <div class="app-input-field">
                            <input type="text" id="module" placeholder=" " formControlName="module" [ngClass]="{'is-invalid' :udfForm.controls.module?.touched &&
                                         udfForm.controls.module?.errors}">
                            <label for="module">Module Name</label>
                            <div *ngIf="udfForm.controls['module']?.errors && udfForm.controls['module']?.touched">
                                <div class="error-alert" [hidden]="!udfForm.controls['module']?.errors?.required">
                                    Module is required.</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div style="text-align: center;">
                    <button class="app-button" style="width: 100px; text-align: center;" (click)="save()">Save</button>
                </div>
            </div>
        </form>
    </p-overlayPanel>

</div>
