<div class="app-page">
    <div>
        <div style="padding: 0px 10px 0px 10px;">
            <div style="float:left ; margin: 0px; padding: 0px; ">
                <p class="app-page-header">UDF Profile Details</p>
            </div>
            <div class="app-button-group">
                <button (click)="save()"><i class="pi pi-save" style="font-size:12px"></i>
                    {{isEdit==true?'Update':'Save'}}</button>
                <button (click)="back()"><i class="pi pi-angle-left" style="font-size:12px"></i> Back</button>
                <button (click)="refresh()"><i class="pi pi-refresh" style="font-size:12px"></i> Refresh</button>
            </div>
        </div>
        <div class="clear-fix"></div>
        <hr style="margin: 0px; padding: 0px; width: 100%;">
    </div>
    <div style="margin: 10px 10px 10px 10px;">
        <div class="row">
            <div class="app-card" style="margin: 2px 10px 10px 10px;padding: 15px 10px 15px 10px !important;">
                <h3 style="font-weight: 500;">Basic Information:</h3>
                <table class="table table-striped table-even-rows">
                    <tr style="background-color: rgb(226, 224, 222); height: 40px;">
                        <th style="width: 100px; padding-left: 5px;">Name</th>
                        <th style="width: 10px;">:</th>
                        <td style="text-align: left; width: 350px;">{{data.name}} </td>
                        <th style="width: 100px;">Code</th>
                        <th style="width: 10px;">:</th>
                        <td style="text-align: left;">{{data.code}} </td>
                    </tr>

                </table>
            </div>
        </div>
        <form [formGroup]="udfForm">
            <div class="row">
                <div class="col-sm-6  col-md-5 app-card"
                    style="margin: 0px 2px 10px 10px; padding: 15px 10px 15px 10px !important;">

                    <h3 style="font-weight: 500; padding-bottom: 0px; padding-bottom: 0px;">Defiled Fileds:</h3>

                    <div style="text-align:right; margin-bottom: 2px; ">
                        <button class="app-button" style="width: 60px; text-align: center;">+ New</button>
                    </div>

                    <p-table class=" table-hover table-responsive" #dataTable [value]="data.userDefinedFields"
                        dataKey="id" editMode="row" [(selection)]="selectedCustomer" styleClass="p-datatable-sm"
                        (onRowSelect)="onRowSelect($event)" selectionMode="single">
                        <ng-template pTemplate="header">
                            <tr style="font-size: 12px;">
                                <th style="width: 30px;">Order</th>
                                <th style="width: 100px;">Lebel</th>
                                <th style="min-width: 150px;">Param Name</th>
                                <th style="width: 120px;">Data Type</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-data let-editing="editing" let-ri="rowIndex">
                            <tr [pSelectableRow]="data" style="font-size: 12px;">
                                <td style=" text-align: center;">{{ data.orderNo }}</td>
                                <td>{{ data.label }}</td>
                                <td>{{ data.name }}</td>
                                <td>{{ data.dataType }}</td>
                            </tr>
                        </ng-template>

                    </p-table>
                </div>
                <div class="col-sm-6  col-md-6 app-card"
                    style="margin: 0px 10px 10px 2px; padding: 15px 10px 15px 10px !important;">
                    <h3 style="font-weight: 500;">UDF Form:</h3>

                    <div class="row app-row" style=" padding: 0px 10px 0px 10px;">
                        <div class="col-sm-6  col-md-6 ">
                            <div class="app-input-field">
                                <input type="text" id="label" placeholder=" " formControlName="label" [ngClass]="{'is-invalid' :udfForm.controls.label?.touched &&
                                         udfForm.controls.label?.errors}">
                                <label for="label">Label Name<span style="color: red;">*</span></label>
                                <div *ngIf="udfForm.controls['label']?.errors && udfForm.controls['label']?.touched">
                                    <div class="error-alert" [hidden]="!udfForm.controls['label']?.errors?.required">
                                        Label name is required.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6  col-md-6 ">
                            <div class="app-input-field">
                                <input type="text" id="name" placeholder=" " formControlName="name" [ngClass]="{'is-invalid' :udfForm.controls.name.touched &&
                                   udfForm.controls.name.errors}">
                                <label for="name">Parameter Name</label>
                            </div>
                        </div>

                    </div>
                    <div class="row " style=" padding: 0px 10px 0px 10px;">
                        <div class="col-sm-6  col-md-6 ">
                            <div class="app-dropdwon">
                                <p-dropdown styleClass="app-dropdwon-field" [options]="dataType"
                                    formControlName="dataType" optionLabel="label" optionValue="value" appendTo="body"
                                    placeholder="Select a filed type"
                                    [ngClass]="{'is-invalid' :udfForm.controls.dataType.touched && udfForm.controls.dataType.errors}"></p-dropdown>
                                <label for="dataType">Data Type<span style="color: red;">*</span></label>
                            </div>
                        </div>


                    </div>

                </div>
            </div>






        </form>
    </div>
</div>
